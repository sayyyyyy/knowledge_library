{% extends 'layout.html' %}

{% block title%}
    Add List
{% endblock %}

{% block main %}
<script type ="text/javascript">
var i = 2 ;
function addForm() {
  var input_data = document.createElement('input');
  input_data.type = 'text';
  input_data.id = 'inputform_' + i;
  input_data.name = 'tag_' + i
  input_data.placeholder = 'Tag_' + i;
  var parent = document.getElementById('form_area');
  parent.appendChild(input_data);
  i++ ;
}
</script>
    <form action="/add_list" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <div id="form_area">
                <input type="text" id="inputform_1" name="tag_1" placeholder="Tag_1">
            </div>
            <input class ="add-tag" type="button" value="Add Tag" onclick="addForm()">
        </div>
        <button class="btn btn-primary send-button" type="submit">Add</button>
    </form>
{% endblock %}
